<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box animate-fade-in">
            <div class="logo animate-slide-down">
                <img src="static/photo_video/lg.png" alt="User Avatar">
            </div>
            <h2 class="animate-fade-in">Log In to your account</h2>
            <form id="loginForm" class="animate-fade-in">
                <input type="text" id="username" placeholder="Enter Email/Ph no" class="animate-slide-up" required>
                <div class="password-container">
                    <input id="password" type="password" placeholder="Enter Password" class="animate-slide-up" required>
                    <span id="togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="login-btn animate-fade-in">Log In</button>
            </form>
            <p class="animate-fade-in">or</p>
            <button class="social-login facebook animate-fade-in">Log in with Facebook</button>
            <button class="social-login google animate-fade-in">Log in with Google</button>
            <a href="{{ url_for('sign_page') }}">
                <button class="create-account"><u>Create New Account</u></button>
            </a>
        </div>
    </div>  
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
